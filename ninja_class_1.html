<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function Ninja(name){
            this.name = name;
            this.health = 100;
            this.strength = 3;
            this.speed = 3;

          this.sayName = function (){
              console.log(`Myyninja name is: ${this.name}`);
          }

          this.showStats = function(){
              console.log(`Name: ${this.name}, Health: ${this.health}, Strength: ${this.strength}, Speed: ${this.speed}`);
          }
          this.drinkSake = function(){
              this.health += 10
              return this
          }

          this.punch = function(anotherNinja){
            if (anotherNinja instanceof Ninja){
                anotherNinja.health -= 5;
                console.log(`${anotherNinja.name} was punched by ${this.name} and lost 5 Health!"`)
            }
            return this;
          }

          this.kick = function(anotherNinja){
            if (anotherNinja instanceof Ninja){
                anotherNinja.health -= 15;
                console.log(`${anotherNinja.name} was kicked by ${this.name} and lost 15 Health!"`)
            }
            return this;
          }

         
            
          
        }

        var ninja1 = new Ninja("Ashley");
        ninja1.sayName();
        ninja1.showStats();
        ninja1.drinkSake();
        ninja1.showStats();

    var blue_ninja = new Ninja("Goemon");
    var red_ninja = new Ninja("Bill Gates");
    red_ninja.punch(blue_ninja).kick(blue_ninja);
    red_ninja.showStats();
    blue_ninja.showStats();
    </script>
</body>
</html>
